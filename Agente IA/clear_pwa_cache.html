<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache PWA - Sistema PNSB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196f3;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #ffeb3b;
        }
        
        .step {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .step::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Limpar Cache PWA</h1>
        <p>Use este utilit√°rio para resolver problemas de Service Worker</p>
        
        <button class="btn" onclick="clearPWACache()">
            üóëÔ∏è Limpar Cache PWA
        </button>
        
        <button class="btn" onclick="debugPWA()">
            üîç Debug PWA
        </button>
        
        <button class="btn" onclick="goToSystem()">
            üè† Ir para Sistema
        </button>
        
        <div id="status"></div>
        
        <div class="instructions">
            <h3>üìã Como usar:</h3>
            <div class="step">Clique em "Limpar Cache PWA" acima</div>
            <div class="step">Aguarde a p√°gina recarregar automaticamente</div>
            <div class="step">O Service Worker ser√° registrado corretamente</div>
            <div class="step">Acesse o sistema normalmente</div>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        async function clearPWACache() {
            try {
                showStatus('üîÑ Limpando cache PWA...', 'info');
                
                // Limpar todos os caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log('Caches limpos:', cacheNames);
                }
                
                // Desregistrar service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    console.log('Service Workers desregistrados:', registrations.length);
                }
                
                showStatus('‚úÖ Cache limpo com sucesso! Redirecionando...', 'success');
                
                // Aguardar 2 segundos e redirecionar
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                showStatus('‚ùå Erro ao limpar cache: ' + error.message, 'error');
            }
        }

        function debugPWA() {
            console.log('=== PWA DEBUG INFO ===');
            console.log('Service Worker Support:', 'serviceWorker' in navigator);
            console.log('Cache API Support:', 'caches' in window);
            console.log('Current URL:', window.location.href);
            console.log('User Agent:', navigator.userAgent);
            
            showStatus('üîç Debug info enviado para console (F12)', 'info');
        }

        function goToSystem() {
            window.location.href = '/';
        }

        // Auto-executar limpeza se par√¢metro estiver presente
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            setTimeout(clearPWACache, 1000);
        }
    </script>
</body>
</html>
