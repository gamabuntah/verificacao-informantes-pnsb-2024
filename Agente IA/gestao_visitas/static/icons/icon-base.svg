<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5F5CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" />
  
  <!-- Chart/Graph Icon -->
  <g fill="white" opacity="0.9">
    <!-- Bar Chart -->
    <rect x="140" y="280" width="40" height="120" rx="4" />
    <rect x="200" y="240" width="40" height="160" rx="4" />
    <rect x="260" y="200" width="40" height="200" rx="4" />
    <rect x="320" y="160" width="40" height="240" rx="4" />
    
    <!-- Data Points -->
    <circle cx="160" cy="270" r="6" fill="#FFD700" />
    <circle cx="220" cy="230" r="6" fill="#FFD700" />
    <circle cx="280" cy="190" r="6" fill="#FFD700" />
    <circle cx="340" cy="150" r="6" fill="#FFD700" />
    
    <!-- Connecting Lines -->
    <path d="M160 270 L220 230 L280 190 L340 150" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.8" />
  </g>
  
  <!-- PNSB Text -->
  <text x="256" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">PNSB</text>
  <text x="256" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.8">2024</text>
</svg>